<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="createProduct()" color="primary"> <!--(click) seria o event.binding ou evento de clique, pra executar tal função-->
    Salvar
</button>

<button mat-raised-button (click)="cancel()"> <!--(click) seria o event.binding ou evento de clique, pra executar tal função-->
    Cancelar
</button>
